<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平居中（三）</title>
	<style>
	#parent{
		position: relative;
	}
	#child{
		position: absolute;
		left: 50%;
		transform:translateX(-50%);
		width: 300px;
		height: 300px;
		border: 1px solid #f66;
	}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">
			22222222222222222
		</div>
	</div>
</body>
</html>
