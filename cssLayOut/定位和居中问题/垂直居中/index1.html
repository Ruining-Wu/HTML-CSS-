<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中（一）</title>
	<style>
	#parent{
		display: table-cell;
		vertical-align: middle;
		width: 500px;
		height: 500px;
		border: 1px solid blue;
	

	}
	#child{
		vertical-align: middle;
		width: 300px;
		height: 300px;
		border: 1px solid red;
	}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">1111111111111111111</div>
	</div>
</body>
</html>
