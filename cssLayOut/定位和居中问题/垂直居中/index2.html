<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中(二)</title>
	<style>
	#parent{
		position: relative;
		width: 500px;
		height: 600px;
		border: 2px solid blue;
	}
	#child{
		position: absolute;
		top: 50%;
		width: 300px;
		height: 300px;
		border: 1px solid red;
		transform:translateY(-50%);
	}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">222222222222222222222222222222</div>
	</div>
</body>
</html>
