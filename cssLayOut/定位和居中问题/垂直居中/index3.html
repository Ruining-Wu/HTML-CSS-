<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中（三）</title>
	<style>
	#parent{
		display: flex;
		align-items:center;
		width: 300px;
		height: 300px;
		border: 3px solid red;
	}
	#child{
		width: 200px;
		height: 200px;
		border: 1px solid red;
	}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">333333333333</div>
	</div>
</body>
</html>
